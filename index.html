<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Blerp</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="levels.js"></script>
    <script src="gui.js"></script>
    <script src="engine.js"></script>
    <script src="sim.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onLoad="onLoad()">
    <div id="game" class="game" >
        <div id="menu" class="menu">
            <div class="menubutton" id="testbutton" onclick="testSchema()">Test Schema</div>
            <div class="menubutton" id="clearbutton" onclick="restartLevel()">Restart Level</div>
        </div>
        <div id="pallette" class="fieldlist"></div>
        <div id="simulator" class="simulator">
            <div class="deletebutton" onclick="closeSim()">X</div>
            <div class="labels">
                <div class="label"> CPU (%): <span class="value" id="cpu"></span></div>
                <div class="label"> RAM (%): <span class="value"id="ram"></span></div>
                <div class="label"> Disk Util. (%): <span class="value" id="disk"></span></div>
                <div style="clear:left" class="label"> Transactions /s: <span class="value" id="ops"></span></div>
                <div class="label"> Target Transactions. /s: <span class="value" id="target"></span></div>
            </div>
            <svg class="scrollgraph" id="simchart"></svg>
        </div>
        <div id="dialogbackground" class="dialogbackground"></div>

    </div>

</body>

</html>
